<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>sub window</title>
  </head>
  <body>
    <div class="container">
      <p>Sub Window</p>
      <p>Name: <span id="name"></span></p>
      <p>
        <button id="window-open">window.open</button>
      </p>
    </div>

    <script>
      document.querySelector("#name").textContent = window.name;

      document.querySelector("#window-open").addEventListener("click", () => {
        window.open("subsub.html", "windowA");
      });


    </script>
  </body>
</html>
