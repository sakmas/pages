<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Portal Window</title>
  </head>
  <body>
    <div class="container">
      <p>Portal Window</p>
      <p>
        <button id="window-openA">window.open [WindowA]</button>
      </p>
      <p>
        <button id="window-openB">window.open [WindowB]</button>
      </p>
    </div>

    <script>
      document.querySelector("#window-openA").addEventListener("click", function() {
        window.open("start.html?window=windowA", "");
      });

      document.querySelector("#window-openB").addEventListener("click", function() {
        window.open("start.html?window=windowB", "");
      });

    </script>
  </body>
</html>
